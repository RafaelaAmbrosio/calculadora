<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300&display=swap" rel="stylesheet" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="visor">0</div>
      <div class="botoes">
        <div>
          <button class="button-c">C</button>
          <button class="button-limpar"><img src="assets/delete_icon-icons.com_72346.svg" alt="" /></button>
          <button class="button-porcentagem">%</button>
          <button class="button-dividir">รท</button>
        </div>

        <div>
          <button class="button-sete">7</button>
          <button class="button-oito">8</button>
          <button class="button-nove">9</button>
          <button class="button-multiplicar">x</button>
        </div>

        <div>
          <button class="button-quatro">4</button>
          <button class="button-cinco">5</button>
          <button class="button-seis">6</button>
          <button class="button-menos">-</button>
        </div>

        <div>
          <button class="button-um">1</button>
          <button class="button-dois">2</button>
          <button class="button-tres">3</button>
          <button class="button-mais">+</button>
        </div>

        <div>
          <button class="button-inverte">+/-</button>
          <button class="button-zero">0</button>
          <button class="button-ponto">.</button>
          <button class="button-resultado">=</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="contatos">
        <a href="https://github.com/RafaelaAmbrosio"><div class="git"></div></a>
        <a href="https://www.linkedin.com/in/rafaela-ambrosio/"><div class="linkedin"></div></a>
        <a href="https://twitter.com/RafaelaAmbros12"><div class="twitter"></div></a>
      </div>
      <div>Desenvolvido por Rafaela Ambrosio</div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
