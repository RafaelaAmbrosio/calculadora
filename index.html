<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/assets/Apps-Calculator-Metro-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="visor">0</div>
      <div class="botoes">
        <div>
          <button class="button-c">C</button>
          <button class="button-dividir">รท</button>
          <button class="button-multiplicar">x</button>
          <button class="button-limpar"><</button>
        </div>

        <div>
          <button class="button-sete">7</button>
          <button class="button-oito">8</button>
          <button class="button-nove">9</button>
          <button class="button-porcentagem">%</button>
        </div>

        <div>
          <button class="button-quatro">4</button>
          <button class="button-cinco">5</button>
          <button class="button-seis">6</button>
          <button class="button-menos">-</button>
        </div>

        <div>
          <button class="button-um">1</button>
          <button class="button-dois">2</button>
          <button class="button-tres">3</button>
          <button class="button-mais">+</button>
        </div>

        <div>
          <button class="button-inverte">-/+</button>
          <button class="button-zero">0</button>
          <button class="button-ponto">.</button>
          <button class="button-resultado">=</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
